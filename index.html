<!DOCTYPE html>
<html>
<head>
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #search-results {
            margin-top: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .post h2 {
            margin: 0 0 10px 0;
        }
        .post p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <p>你在看我罢（恼 ╲(｡◕‿◕｡)╱</p>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for posts...">
        <button onclick="searchPosts()">Search</button>
    </div>
    
    <div id="search-results"></div>

    <script>
        async function searchPosts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const response = await fetch('posts.json');
            const posts = await response.json();
            const results = posts.filter(post => post.title.toLowerCase().includes(query) || post.content.toLowerCase().includes(query));
            
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (results.length > 0) {
                results.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `<h2><a href="${post.url}">${post.title}</a></h2><p>${post.content}</p>`;
                    resultsContainer.appendChild(postElement);
                });
            } else {
                resultsContainer.innerHTML = '<p>No posts found.</p>';
            }
        }
    </script>
</body>
</html>
